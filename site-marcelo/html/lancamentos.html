<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lançamentos</title>
  <link rel="stylesheet" href="../css/lancamentos.css">
  <link rel="stylesheet" href="../css/reponsive.css">
  <link rel="stylesheet" href="../css/dropdown.css">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <header style="position: fixed; top: 0; width: 100%; z-index: 1000;">
    <h1 id="animated-heading">
      <img id="svg1" src="../assets/svg/1.svg" alt="Escrita 1" class="hidden svg-text">
      <img id="svg2" src="../assets/svg/2.svg" alt="Escrita 2" class="hidden svg-text">
    </h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Sobre</a></li>
        <li class="dropdown">
          <a href="#">Empreendimentos <span class="arrow">&#9662;</span></a>
          <ul class="dropdown-content">
            <li><a href="lancamentos.html">Lançamentos</a></li>
            <li><a href="mais-procurados.html">Mais Procurados</a></li>
            <li><a href="beira-mar.html">Beira Mar</a></li>
          </ul>
        </li>
        <li><a href="formularios.html">Contato</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <aside class="filtros">
      <h2>Filtrar Imóveis</h2>

      <!-- Finalidade -->
      <div class="filtro">
        <h3>Finalidade</h3>
        <label><input type="radio" name="finalidade" value="Venda"> Selecione abaixo</label>
        <label><input type="radio" name="finalidade" value="Venda"> Venda</label>
        <label><input type="radio" name="finalidade" value="Aluguel"> Aluguel</label>
        <label><input type="radio" name="finalidade" value="Temporada"> Temporada</label>
      </div>

      <!-- Tipo do Imóvel -->
      <div class="filtro">
        <h3>Tipo do Imóvel</h3>
        <label><input type="checkbox" name="tipo" value="Casa"> Casa</label>
        <label><input type="checkbox" name="tipo" value="Apartamento"> Apartamento</label>
        <label><input type="checkbox" name="tipo" value="Cobertura"> Cobertura</label>
        <label><input type="checkbox" name="tipo" value="Studio"> Studio</label>
        <label><input type="checkbox" name="tipo" value="Kitnet"> Kitnet</label>
      </div>

      <!-- Faixa de Preço -->
      <div class="filtro">
        <h3>Faixa de Preço</h3>
        <input type="range" id="precoMin" min="50000" max="2000000" step="10000" value="50000">
        <input type="range" id="precoMax" min="50000" max="2000000" step="10000" value="2000000">
        <p>R$ <span id="valorMin">50.000</span> - R$ <span id="valorMax">2.000.000</span></p>
      </div>

      <!-- Número de Quartos -->
      <div class="filtro">
        <h3>Número de Quartos</h3>
        <select name="quartos">
          <option value="1">1 Quarto</option>
          <option value="2">2 Quartos</option>
          <option value="3">3 Quartos</option>
          <option value="4+">4 ou mais</option>
        </select>
      </div>

      <!-- Número de Suítes -->
      <div class="filtro">
        <h3>Número de Suítes</h3>
        <select name="suites">
          <option value="1">1 Suíte</option>
          <option value="2">2 Suítes</option>
          <option value="3">3 Suítes</option>
          <option value="4+">4 ou mais</option>
        </select>
      </div>

      <!-- Número de Banheiros -->
      <div class="filtro">
        <h3>Número de Banheiros</h3>
        <select name="banheiros">
          <option value="1">1 Banheiro</option>
          <option value="2">2 Banheiros</option>
          <option value="3+">3 ou mais</option>
        </select>
      </div>

      <!-- Vagas na Garagem -->
      <div class="filtro">
        <h3>Vagas na Garagem</h3>
        <select name="vagas">
          <option value="0">Sem vaga</option>
          <option value="1">1 Vaga</option>
          <option value="2">2 Vagas</option>
          <option value="3+">3 ou mais</option>
        </select>
      </div>

      <!-- Localização -->
      <div class="filtro">
        <h3>Localização</h3>
        <select name="estado">
          <option value="AL">Alagoas</option>
          <!-- Adicione mais estados conforme necessário -->
        </select>
        <select name="cidade">
          <option value="Maceió">Maceió</option>
          <!-- Adicione mais cidades conforme necessário -->
        </select>
        <select name="bairro">
          <option value="Ponta Verde">Ponta Verde</option>
          <option value="Jatiúca">Jatiúca</option>
          <option value="Pajuçara">Pajuçara</option>
          <option value="Farol">Farol</option>
          <option value="Mangabeiras">Mangabeiras</option>
          <option value="Cruz das Almas">Cruz das Almas</option>
          <option value="Barro Duro">Barro Duro</option>
          <option value="Benedito Bentes">Benedito Bentes</option>
          <option value="Tabuleiro dos Martins">Tabuleiro dos Martins</option>
          <option value="Jacintinho">Jacintinho</option>
          <option value="Feitosa">Feitosa</option>
          <option value="Serraria">Serraria</option>
          <option value="Ponta Grossa">Ponta Grossa</option>
          <option value="Petrópolis">Petrópolis</option>
          <option value="Clima Bom">Clima Bom</option>
          <option value="Poço">Poço</option>
          <option value="Santa Amélia">Santa Amélia</option>
          <option value="Jardim Petrópolis">Jardim Petrópolis</option>
          <option value="Gruta de Lourdes">Gruta de Lourdes</option>
          <!-- Adicione mais bairros conforme necessário -->
        </select>
      </div>

      <!-- Botão Aplicar -->
      <button id="aplicarFiltros">Aplicar Filtros</button>
    </aside>
    
    
  </main>
  <footer></footer>

  <script src="../js/script.js"></script>
  <script src="../js/scripts.js"></script>

</body>

</html>
